<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for client</title>
    <style>
        div{
        float: left;
        }
        input{
        width: 300px;
        height:30px;
        }
        .sendd{
            color: rgb(18, 190, 12);
        font-size: 20px;
        }
        h1{
         color: rgb(68, 0, 255);
        }
        #vuga{
            font-size: 17px;
        }
    
      .form{
        border-radius: 4px;
        background-color: aliceblue;
        margin-left:0px;
       
      }
    </style>
</head>
<body style="background-image: url(comp7.jpg);">
    
    <div class="form">
        <h4><U>COMPLETE THIS FORM TO GET YOUR MACHINE</U></h4>
        <label>FIRST-NAME:</label><br>
        <input type="text" class="name" required><br>
        <label>SECOND_NAME:</label><br>
        <input type="text" class="sname" required><br>
        <label>CONTACT:</label><br>
        <input type="text" class="numb" required><br>
        <label>GMAIL:</label><br>
        <input type="gmail" class="gmail" required><br>
        <label>LOCATION:</label><br>
        <input type="text"class="locate" required><br>
        <h1><u> MESSAGE:</u></h1>
        <textarea id="vuga" cols="50" rows="10" required></textarea><br>
        <button class="sendd"> SEND</button>

    </div>

</body>
</html>
